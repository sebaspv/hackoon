<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Usuario</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="botton-section">
                <div class="profile-pic">
                    <span class="plus-icon">+</span>
                </div>
                <div class="user-info">
                    <p>Nombre usuario</p>
                    <span class="edit-icon"><img src="lapiz.png" alt="lapiz" class="lapiz"></span>
                </div>
            </div>
            <a href="Leaderboard.html">
            <button class="score-button">Leadereboard</button>
            </a>
        </div>

        <div class="collections-section">
            <h2>Colecciones</h2>
            <div class="collections-grid">
                <div class="collection-row">
                    <div class="collection-item"><img src="apple.png" alt="manzana"></div>
                    <div class="collection-item"><img src="lemon.png" alt="limón"></div>
                    <div class="collection-item"><img src="carrot.png" alt="zanahoria"></div>
                </div>
                <div class="collection-row">
                    <div class="collection-item locked"><img src="lock.png" alt="bloqueado"></div>
                    <div class="collection-item locked"><img src="lock.png" alt="bloqueado"></div>
                    <div class="collection-item locked"><img src="lock.png" alt="bloqueado"></div>
                </div>
                <div class="collection-row">
                    <div class="collection-item locked"><img src="lock.png" alt="bloqueado"></div>
                    <div class="collection-item locked"><img src="lock.png" alt="bloqueado"></div>
                    <div class="collection-item locked"><img src="lock.png" alt="bloqueado"></div>
                </div>
            </div>
            <a href="questions.html">
            <button class="play-button">Jugar</button>
            </a>
        </div>
    </div>
</body>
</html>
