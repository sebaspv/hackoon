<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Hackoon</title>
  <link rel="stylesheet" href="../css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
</head>
<body>
  <a href="../pages/index.html" class="back-button">
    <img src="../images/return.png" alt="Volver" />
  </a>

  <div class="login-container">
    <main class="login-main">
      <h1>Iniciar sesión</h1>
      <p>Ingresa con tu cuenta para comenzar a aprender</p>

      <form class="login-form" action="../../backend/login.php" method="POST">
        <div class="form-group">
          <input type="text" name="usuario" placeholder="Usuario o correo" required />
          <button type="button" class="clear-btn" onclick="document.querySelector('[name=usuario]').value = ''">✖</button>
        </div>

        <div class="form-group">
          <input type="password" name="contrasena" placeholder="Contraseña" required />
          <button type="button" class="clear-btn" onclick="document.querySelector('[name=contrasena]').value = ''">✖</button>
        </div>

        <button type="submit" class="btn-primary">Entrar</button>
      </form>
    </main>
  </div>
</body>
</html>
