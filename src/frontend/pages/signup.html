<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta - Hackoon</title>
  <link rel="stylesheet" href="../css/signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
</head>
<body>
  <a href="../pages/index.html" class="back-button">
    <img src="../images/return.png" alt="Volver" />
  </a>

  <div class="signup-container">
    <main class="signup-main">
      <h1>Crear cuenta</h1>
      <p>Regístrate para comenzar tu camino como programador</p>

      <form class="signup-form" action="../../backend/signup.php" method="POST">
        <div class="form-group">
          <input type="text" name="usuario" placeholder="Usuario" required />
          <button type="button" class="clear-btn" onclick="document.querySelector('[name=usuario]').value = ''">✖</button>
        </div>

        <div class="form-group">
          <input type="text" name="correo" placeholder="Correo" required />
          <button type="button" class="clear-btn" onclick="document.querySelector('[name=correo]').value = ''">✖</button>
        </div>

        <div class="form-group">
          <input type="password" name="contrasena" placeholder="Contraseña" required />
          <button type="button" class="clear-btn" onclick="document.querySelector('[name=contrasena]').value = ''">✖</button>
        </div>

        <button type="submit" class="btn-primary">Registrarse</button>
      </form>
    </main>
  </div>
</body>
</html>
